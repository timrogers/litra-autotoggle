[package]
name = "litra-autotoggle"
version = "1.0.0"
edition = "2021"
authors = ["Tim Rogers <timrogers@github.com>"]
description = "Automatically turn your Logitech Litra device on when your webcam turns on, and off when your webcam turns off"
repository = "https://github.com/timrogers/litra-autotoggle"
license = "MIT"
readme = "README.md"
categories = ["hardware-support", "command-line-utilities"]
keywords = ["logitech", "litra", "glow", "beam", "light"]

[[bin]]
name = "litra-autotoggle"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.54", features = ["derive"] }
env_logger = "0.11.5"
litra = { version = "2.5.2", default-features = false }
log = "0.4.29"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
tokio = { version = "1.49.0", features = ["full"] }

[target.'cfg(target_os = "linux")'.dependencies]
inotify = { version = "0.11.0" }

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.58", features = [
    "Win32_Foundation",
    "Win32_Media_MediaFoundation",
    "Win32_System_Com",
    "Win32_Devices_Properties",
    "Win32_Devices_Enumeration_Pnp",
] }

[dev-dependencies]
tempfile = "3.24"
